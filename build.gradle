apply plugin: 'maven'
apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0.0'
group='io.github.javaconductor'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "io.github.javaconductor:gserv:0.9.1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
